<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theos AI — Home</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    * {
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0a0e1a;
      background-image: 
        radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.1) 0px, transparent 50%);
    }

    #floating-nav {
      transition: left 0.05s linear, top 0.05s linear;
      backdrop-filter: blur(20px);
    }

    .nav-icon {
      position: relative;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .nav-icon:hover {
      transform: scale(1.15) translateY(-2px);
    }

    .nav-icon::before {
      content: '';
      position: absolute;
      inset: -8px;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(139, 92, 246, 0.2));
      border-radius: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .nav-icon:hover::before {
      opacity: 1;
    }

    .nav-icon:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 70px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(30, 41, 59, 0.95);
      color: white;
      padding: 10px 16px;
      border-radius: 10px;
      white-space: nowrap;
      font-size: 13px;
      font-weight: 500;
      z-index: 100;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
    }

    .search-container {
      position: relative;
      transition: all 0.3s ease;
    }

    .search-container:focus-within {
      transform: translateY(-2px);
    }

    .search-input {
      background: rgba(30, 41, 59, 0.5);
      border: 2px solid rgba(71, 85, 105, 0.5);
      backdrop-filter: blur(20px);
      transition: all 0.3s ease;
    }

    .search-input:focus {
      background: rgba(30, 41, 59, 0.7);
      border-color: rgba(59, 130, 246, 0.8);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1), 0 20px 40px rgba(59, 130, 246, 0.2);
    }

    .card {
      background: rgba(30, 41, 59, 0.4);
      border: 1px solid rgba(71, 85, 105, 0.3);
      backdrop-filter: blur(20px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      border-color: rgba(99, 102, 241, 0.5);
      background: rgba(30, 41, 59, 0.6);
    }

    .verse-card {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.3) 0%, rgba(139, 92, 246, 0.3) 100%);
      border: 1px solid rgba(139, 92, 246, 0.4);
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
    }

    .verse-card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: shimmer 8s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-30%, -30%); }
    }

    .recent-item {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      background: rgba(30, 41, 59, 0.2);
      border-left: 3px solid transparent;
    }

    .recent-item:hover {
      background: rgba(59, 130, 246, 0.1);
      border-left-color: #3B82F6;
      transform: translateX(8px);
    }

    .gradient-text {
      background: linear-gradient(135deg, #60A5FA 0%, #A78BFA 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .chat-message {
      animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .send-btn {
      background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .send-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .send-btn:hover::before {
      left: 100%;
    }

    .send-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
    }

    .status-badge {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .glow-text {
      text-shadow: 0 0 20px rgba(96, 165, 250, 0.5);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(30, 41, 59, 0.3);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(59, 130, 246, 0.5);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(59, 130, 246, 0.7);
    }
  </style>
</head>

      <div class="bg-white shadow-md rounded-xl p-6 w-[35%] h-fit">

  <script>
    const nav = document.getElementById("floating-nav");
    let isDragging = false;
    let offsetX, offsetY;

    nav.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - nav.offsetLeft;
      offsetY = e.clientY - nav.offsetTop;
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      nav.style.left = `${e.clientX - offsetX}px`;
      nav.style.top = `${e.clientY - offsetY}px`;
    });
  </script>
